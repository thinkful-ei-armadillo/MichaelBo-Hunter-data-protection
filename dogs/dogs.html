<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Choosing Pics</title>
</head>
<body>
    <div class="container">
    <h1>How Many Dogs Would You Like To Look At?</h1>
    <form>
        <input type="number" value="3" min="1" max="50" class="js-number">
        <input type="submit" value="Get pictures!">
    </form>
    <section class="results" hidden>
        <h2>Here are the dogs!</h2>
        <div class="results-img">
        </div>
    </section>
    </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="dogs.js"></script>
</body>
</html>
